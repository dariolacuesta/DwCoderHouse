<form class="form__contactForm">
    <h1>Formulario de Contacto</h1>
    <div>
    <label for="firstname">Nombre:</label><br>
    <input type="text" placeholder="Ej: Juan" required><br>
    <label for="lastname">Apellido:</label><br>
    <input type="text" placeholder="Ej: Ramirez" required><br>
    <label for="phone">Telefono:</label><br>
    <input type="tel" placeholder="Ej: 15-2425-5682" required><br>
    <label for="email">Correo Electronico:</label><br>
    <input type="email" placeholder="Ej: xxxx@gmail.com"name="email" required><br>
    <label for="motive">Seleccione el motivo de su contacto</label><br>
    <select name="motive">
        <option value="EC">Errores en la pagina</option>
        <option value="MP">Consultas Sugerencias</option>
        <option value="O">Otros</option>
    </select> <br>
    <label for="datebirth">Ingrese su fecha de nacimiento:</label><br>
    <input type="date" id="datebirth" name="datemax"><br><br>
    <label for="message"></label>Por favor redacte su consulta:<br>
    <textarea name="message" rows="10" cols="30" style="resize: none;">
    </textarea> 
    <div>Acepta t√©rminos y condiciones</div>
    <input type="checkbox" name="acepta" value="1" />
    </div>
    <input type="reset" value="Limpiar Formulario">
    <input type="submit" name="" id="" value="Enviar"><br>
</form>
